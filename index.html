<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-A-Sketch</title>
</head>
<body>
    <h1>Odin-A-Sketch</h1>
    <div id="game">
        <div id="grid-container">
        </div>
        <div id="controls">
            <!-- <p>controls here</p> -->
            <button id="reset-btn">Reset</button>
            <div class="slider-container">
                <input type="range" min="8" max="100" value="32" class="slider" id="grid-size-slider">
                <p id="slider-value">32</p>
            </div>
            <div id="options">
                <input type="radio" name="colors" id="option-black" class="color-options" value="black" checked="'checked">
                <label for="option-black">Black</label>
                <input type="radio" name="colors" id="option-rainbow" class="color-options" value="rainbow">
                <label for="option-rainbow">Rainbow</label>
                <input type="radio" name="colors" id="option-shades" class="color-options" value="shades">
                <label for="option-shades">Ten Shades Of...</label>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
